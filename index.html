<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<br>
	<form id="frm1">
		Nombre: <input type="text" name="name" id="name"><br><br>
		Mail: <input type="text" name="email" id="email"><br>
	</form>
	<br>
	<button onclick="myFunction()">Mostrar</button>

	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>

	<script>
		function myFunction() {
			var name = document.getElementById("name").value;
			var mail = document.getElementById("email").value;
			var mostrarNombre = document.getElementById("mostrarNombre");
			var mostrarMail = document.getElementById("mostrarMail");
			mostrarNombre.innerHTML = name;
			mostrarMail.innerHTML = mail;
		}
	</script>
</body>
</html>
